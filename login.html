<!DOCTYPE html>
<html lang="en">

    <link  rel="icon"   href="img/descarga.png" type="image/png" />

            <span>&#9776;</span>

            <li><img src="/img/Logo.jpg" alt="LogoHiro" id="logo"></li>

    <div id="LoginBox">

            <!-- PASSWORD -->
            <label for="Password">Password</label>
            <Input type="password" placeholder="Enter Password"></Input> 

            <input class="botonLog" type="button" value="Log In" onclick=" 
                Swal.fire({
                    title: 'Felicidades',

                    padding: '1rem',
                    confirmButtonColor: '#F85E3D',
                    background: 'black',
                })">

        </form>
    </div>

    <script src="/js/codigo.js"></script>
    <!-- sweet alert -->
